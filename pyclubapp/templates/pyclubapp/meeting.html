{% extends 'base.html' %}
{% block content %}
<h2>Meetings </h2>
<table class="table">
    <tr>
        <th>Meeting Name</th>
    </tr>
{% for m in meeting_list %}
    <tr>
        <td><a href="{% url 'meetingdetails' id=m.id %}">{{m.meetingtitle}}</a></td>
    </tr>
{% endfor %}
</table>

{% endblock %}
